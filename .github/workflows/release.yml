name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  pull-requests: write
  id-token: write

jobs:
  # Run quality checks in parallel for faster CI
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Run Tests
        run: bun test

  release:
    name: Release & Publish NPM
    needs: [typecheck, lint, test]
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
      releasePublished: ${{ steps.check-release.outputs.releasePublished }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run version-packages
          publish: npx changeset publish
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Check if packages were published
        id: check-release
        run: |
          # Since @checkstack/release is a private stub package, it won't appear in publishedPackages.
          # However, inject-release.ts ensures @checkstack/release is always bumped alongside other changes.
          # So if ANY packages were published, we should trigger Docker/GitHub release.
          PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          if echo "$PACKAGES" | jq -e 'length > 0' > /dev/null 2>&1; then
            echo "releasePublished=true" >> $GITHUB_OUTPUT
          else
            echo "releasePublished=false" >> $GITHUB_OUTPUT
          fi

  docker:
    name: Build and Push Docker Image
    needs: release
    if: needs.release.outputs.releasePublished == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' ./core/release/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/checkstack:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/checkstack:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-github-release:
    name: Create GitHub Release
    needs: [release, docker]
    if: needs.release.outputs.releasePublished == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r '.version' ./core/release/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        run: |
          # Start with Docker and NPM info
          cat > /tmp/changelog.md << EOF
          ## Docker Image

          \`\`\`bash
          docker pull ghcr.io/${{ github.repository_owner }}/checkstack:${{ steps.version.outputs.version }}
          \`\`\`

          ## NPM Packages

          All \`@checkstack/*\` packages have been published to npm.

          > ⚠️ **Note**: NPM packages require [Bun](https://bun.sh) runtime (not compatible with Node.js).

          EOF

          # Generate aggregated changelog from all packages
          echo "" >> /tmp/changelog.md
          bun run scripts/aggregate-changelog.ts >> /tmp/changelog.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Checkstack v${{ steps.version.outputs.version }}
          body_path: /tmp/changelog.md
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
