name: Label Bug Criticality

on:
  issues:
    types: [opened]

jobs:
  add-criticality-label:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'bug')
    steps:
      - name: Add criticality label
        uses: actions/github-script@v7
        with:
          script: |
            const issueBody = context.payload.issue.body;
            
            // Parse the criticality from the issue body
            // The format from GitHub forms is typically "### Criticality\n\ncritical" or similar
            const criticalityMatch = issueBody.match(/### Criticality\s*\n\s*(critical|high|medium|low)/i);
            
            if (criticalityMatch) {
              const criticality = criticalityMatch[1].toLowerCase();
              const labelName = `criticality-${criticality}`;
              
              // Add the criticality label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [labelName]
              });
              
              console.log(`Added label: ${labelName}`);
            } else {
              console.log('No criticality field found in issue body');
            }
